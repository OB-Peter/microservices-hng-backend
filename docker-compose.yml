

services:
  # ============================================
  # INFRASTRUCTURE SERVICES (Start First)
  # ============================================
  
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq_server
    ports:
      - "5673:5672"      # AMQP port (for services)
      - "15673:15672"    # Management UI (http://localhost:15673)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  postgres_user_db:
    image: postgres:15-alpine
    container_name: postgres_user_service
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
      - ./init-scripts/01-user-service.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  postgres_template_db:
    image: postgres:15-alpine
    container_name: postgres_template_service
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: template_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_template_data:/var/lib/postgresql/data
      - ./init-scripts/02-template-service.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./init-scripts/03-notification-status.sql:/docker-entrypoint-initdb.d/02-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  # ============================================
  # MICROSERVICES (Start After Infrastructure)
  # ============================================

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway_service
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
      USER_SERVICE_URL: http://user-service:8002
      TEMPLATE_SERVICE_URL: http://template-service:8003
      LOG_LEVEL: debug
      JWT_SECRET: your_jwt_secret_key_here
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user_service
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      DB_HOST: postgres_user_db
      DB_PORT: 5432
      DB_NAME: user_service_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
    depends_on:
      postgres_user_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped

  template-service:
    build:
      context: ./template-service
      dockerfile: Dockerfile
    container_name: template_service
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      DB_HOST: postgres_template_db
      DB_PORT: 5432
      DB_NAME: template_service_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
    depends_on:
      postgres_template_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped

  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: email_service
    ports:
      - "8004:8004"
    environment:
      PORT: 8004
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your_email@gmail.com
      SMTP_PASSWORD: your_app_password
      LOG_LEVEL: debug
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped

  push-service:
    build:
      context: ./push-service
      dockerfile: Dockerfile
    container_name: push_service
    ports:
      - "8005:8005"
    environment:
      PORT: 8005
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379
      FCM_API_KEY: your_fcm_api_key_here
      LOG_LEVEL: debug
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped

networks:
  notification_network:
    driver: bridge

volumes:
  postgres_user_data:
  postgres_template_data:
  redis_data: